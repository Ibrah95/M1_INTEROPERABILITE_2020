<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/picnic.css" />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
    <title>Projet Interopérabilité</title>
</head>

<h1>Contenu de la table User</h1>
<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nom</th>
        <th scope="col">Prénom</th>
        <th scope="col">Date de naissance</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="user : ${users}">
        <th scope="row" th:text="${user.id}"></th>
        <td th:text="${user.nom}"></td>
        <td th:text="${user.prenom}"></td>
        <td th:text="${user.dateDeNaissance}"></td>
      </tr>
    </tbody>
    <br/>
</table>

<table>
    <h1>Contenu de la table Demande</h1>
    <thead>
        <tr>
            <th scope="col">ID de la demande</th>
            <th scope="col">sujet</th>
            <th scope="col">question</th>
        </tr>
    </thead>
        <tbody>
            <tr th:each="d : ${demandes}">
                <th scope="row" th:text="${d.id}"></th>
                <td th:text="${d.sujet}"></td>
                <td th:text="${d.question}"></td>
            </tr>
        </tbody>

    </tbody>
  </table>












</body>
</html>
