<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/template.css" rel="stylesheet" type="text/css" />
    <link href="lib/fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/picnic.css" />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
    <title>Projet Interopérabilité</title>
</head>
<body>
    
    <div class="center">
        <img class=".responsive-img " src="img/logo.png" alt="logo application" width="230" />
    </div>
    <section class="w-container">
        <h1> Page de recherche <i class="fas fa-search"></i></h1>
        <div >
            Entrez une phrase ou un mot clé que vous voulez rechercher !
        </div>
        <form method="POST"  class="search-bar search-bar i" th:action="@{/}" th:object=${demande}>
                <input type="text" name="search" placeholder="Entrer une phrase ou un mot clé !" th:field="*{question}">
                <input type="submit" value="search"/>
        </form>
    </section>

    <footer>
        <h3>API</h3>
        <a href="/api/extraction/html" class="btn btn-info">extraire les sources HTML manuellement [cliquez ici]</a>
    </footer>

</body>
</html>
